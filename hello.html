<!DOCTYPE html>
<!--Designed By Anasuddeen PP-->
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>BLOODBANK NSSSSMPTC</title>
        <link rel="stylesheet" href="style1.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="shortcut icon" href="NSS/nss logo.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        
        <div class="container">
            <div class="title">Blood Bank Registration </div>
            <form id="submit-form" method="post" action="">
                <div class="user-details">
                    <div class="input-box">
                        <label class="input-box" for="fname">Full Name</label>
                        <input type="text" id="fname" name="name" placeholder="Enter Your Name" required>
                    </div>
                    
                    <div class="input-box">
                        <label class="input-box" for="fname">Email</label>
                        <input type="text" id="iname" name="email" placeholder="Enter Your Email Address" required>
                    </div>

                    <div class="input-box">
                        <label class="input-box" for="fname">Date Of Birth</label>
                        <input type="text" id="fname" name="dob" placeholder="Enter Your Date Of Birth" required>
                    </div>

                    

                    <div class="input-box">
                        <label class="input-box" for="fname">Blood Group</label>
                        <input type="text" id="fname" name="Blood Group" placeholder="Enter Your Department" required>
                    </div>

                    <div class="input-box">
                        <label class="input-box" for="fname">Department</label>
                        <input type="text" id="fname" name="Department" placeholder="Enter Your Department" required>
                    </div>
                    
                    <div class="input-box">
                        <label class="input-box" for="fname">Date of Last Blood Donation</label>
                        <input type="text" id="fname" name="Department" placeholder="Enter Your Date" required>
                    </div>

                    <div class="input-box">
                        <label class="input-box" for="fname">Weight</label>
                        <input type="text" id="fname" name="Semester" placeholder="Enter Your Weight" required>
                    </div>

                    <div class="input-box">
                        <label class="input-box" for="fname">Address/Place</label>
                        <input type="text" id="fname" name="address/place" placeholder="Enter Your Address/Place" required>
                    </div>
                    
                    <div class="input-box">
                        <label class="input-box" for="fname">A Comfortable Place For You To Give Blood</label>
                        <input type="text" id="fname" name="address/place" placeholder="Enter Your Address/Place" required>
                    </div>

                    <div class="input-box">
                        <label class="input-box" for="fname">Contact</label>
                        <input type="text" id="fname" name="Contact" placeholder="Enter Your Contact Number" required>
                    </div>


                    <div class="gender-details">
                        <input type="radio" name="gender" id="dot-1">
                        <input type="radio" name="gender" id="dot-2">
                        <input type="radio" name="gender" id="dot-3">
                        <label class="gender-title" for="fname">Gender</label>
                        
                        
                        <div class="category">

                            <label for="dot-1">
                                <span class="dot one"></span>
                                <span class="gender">Male</span>
                            </label>

                            <label for="dot-2">
                                <span class="dot two"></span>
                                <span class="gender">Female</span>
                            </label>

                            <label for="dot-3">
                                <span class="dot three"></span>
                                <span class="gender">Other</span>
                            </label>

                        </div>
                    </div>

                    




                </div>
                <div class="button">
                    <input  type="submit" value="submit">
                </div>

            </form>
        </div>

        <script>
            $("#submit-form").submit((e)=>{
                e.preventDefault()
                $.ajax({
                    url:"https://script.google.com/macros/s/AKfycbyTgDXuZiWyT4Wmuq9UTuZGz6jpgyvivz-xvDK4qyJTeDIFrJk/exec",
                    data:$("#submit-form").serialize(),
                    method:"post",
                    success:function (response){
                        alert("Your Blood Registration Successfully....Our Team Contact You Soon......")
                        window.location.reload()
                        //window.location.href="https://google.com"
                    },
                    error:function (err){
                        alert("Something Error,Check And Renter")
        
                    }
                })
            })
        </script>

        
    </body>
</html>
